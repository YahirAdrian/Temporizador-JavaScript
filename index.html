                    <h3>Tiempo</h3>
                    <div id="horas" class="input-row">
                        <label for="input-horas class="alternative">Horas</span>
                        <input type="number" min="0" max="23" id="input-horas" value="0"/>
                    </div>
                    <div id="minutos" class="input-row">
                        <label for="input-minutos" class="alternative">Minutos</span>
                        <input type="number" min="0" max="59" id="input-minutos" value="0"/>
                    </div>
                    <div id="segundos" class="input-row">
                        <label for="input-segundos" class="alternative">Segundos</span>
                        <input type="number" min="0" max="59" id="input-segundos" value="0"/>
                    </div>
                </form>
