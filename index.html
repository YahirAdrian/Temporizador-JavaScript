                </svg>

                <button id="btn-display">Crear Temporizador</button>

                <form id="formulario-configuracion" style="display: none;">
                    <h3>Tiempo</h3>
                    <div id="inputs-tiempo">
                        <div id="horas" class="input-row">
                            <input type="number" min="0" max="23" class="inputs-tiempo" id="input-horas" value="0"/>
                            <label for="input-horas" class="alternative">Horas</span>
                        </div>
                        <div id="minutos" class="input-row">
                            <input type="number" min="0" max="59" class="inputs-tiempo" id="input-minutos" value="0"/>
                            <label for="input-minutos" class="alternative">Minutos</span>
                        </div>
                        <div id="segundos" class="input-row">
                            <input type="number" min="0" max="59" class="inputs-tiempo" id="input-segundos" value="0"/>
                            <label for="input-segundos" class="alternative">Segundos</span>
                        </div>
                    </div>

                    <button type="submit" id="btn-iniciar">Iniciar</button>
                </form>
                
                
            </div>
        </div>
        <section id="temporizador">

            <div class="tiempo">
                <p id="timer">
                    <span class="time" id="hours-left">00</span>:
                    <span class="time" id="minutes-left">00</span>:
                    <span class="time" id="seconds-left">00</span>
                </p>
            </div>    
            
            <nav id="acciones">
                <button id="btn-play">

                            </g>
                        </g>
                    </svg>
                </button>

                </button>

                <button id="btn-salir">
                    <img src="src/cerrar.svg" alt="Cerrar y Quitar temporizador" width="50"/>
                </button>
            </nav>
        </section>

        <script src="js/app.js" type="module"></script>
    </body>
</html>
